<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --bg-light: #f2f5f7;
      --text-light: #333;
      --card-light: #fff;
      --header-light: #005792;

      --bg-dark: #1e1e1e;
      --text-dark: #f0f0f0;
      --card-dark: #2e2e2e;
      --header-dark: #333;

      --primary: #005792;
      --primary-dark: #003f6b;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 220px;
      background-color: var(--header-light);
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    body.dark .sidebar {
      background-color: var(--header-dark);
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-toggle {
      background: none;
      border: 2px solid var(--primary);
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      color: var(--primary);
      font-weight: bold;
    }

    .dark-toggle:hover {
      background-color: var(--primary);
      color: white;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: var(--card-light);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    body.dark .card {
      background-color: var(--card-dark);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card i {
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: var(--primary-dark);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="/">Home</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <h1>Welcome Admin: {{ request.user.username }}</h1>
      <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
    </div>

    <div class="dashboard">
      <div class="card">
        <i class="fas fa-users"></i>
        <h3>View All Users</h3>
        <p>Manage all registered users.</p>
        <button onclick="window.location.href='/admin/users'">Go</button>
      </div>



  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
