{% extends 'layouts/app.html' %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #f7971e);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .register-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 35px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .register-box h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #2575fc;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #2575fc;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background-color: #1a5bd0;
    transform: scale(1.05);
  }

  .link-buttons {
    margin-top: 10px;
  }

  .link-buttons a {
    display: inline-block;
    margin: 5px 10px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
  }

  .link-buttons a:hover {
    text-decoration: underline;
  }

  .error-msg {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
  }
</style>

<div class="register-box">
  <h2>Create Your  Account</h2>

  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    <input type="text" name="{{ form.username.name }}" placeholder="Username" value="{{ form.username.value }}">
    <div class="error-msg">{{ form.username.errors }}</div>

    <input type="password" name="{{ form.password1.name }}" placeholder="Password" value="{{ form.password1.value }}">
    <div class="error-msg">{{ form.password1.errors }}</div>

    <input type="password" name="{{ form.password2.name }}" placeholder="Confirm Password" value="{{ form.password2.value }}">
    <div class="error-msg">{{ form.password2.errors }}</div>

    <button type="submit">Register</button>

    <div class="link-buttons">
      <a href="{% url 'login' %}">User Login</a> |
      <a href="{% url 'admin_login' %}">Admin Login</a>
    </div>
  </form>
</div>
{% endblock %}
